<div class="panel">
        <h1 class="text-center cmnt-head ">Leave a Comments</h1>
        <form action="{% url 'blog:comment' %}?next={{ request.path }}" method="post" class="form-horizontal leave-cmnt">
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{ post_id }}">
            <div class="form-group">
                <div class="col-lg-12">
                    <textarea name='context' class="form-control" rows="8" placeholder="Message"></textarea>
                </div>
            </div>
            <button class="btn btn-post-cmnt pull-right" type="submit">Post Comment</button>
        </form>
    </div>
</div>
