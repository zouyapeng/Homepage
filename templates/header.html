{% load staticfiles %}

<div class="header-section">
    <!--toggle button start-->
    <a class="toggle-btn"><i class="fa fa-bars"></i></a>
    <!--toggle button end-->

    <!--search start-->
    <form class="searchform" action="{% url 'blog:index' %}" method="post">
        <input type="text" class="form-control" name="keyword" placeholder="Search here..." />
    </form>
    <!--search end-->

    <!--notification menu start -->
    <div class="menu-right">
        <ul class="notification-menu">
            {% if user.is_authenticated %}
                <li>
                    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <img src="/media/{{ user.user_profile.avatar }}" alt="" />
                        {{ user.username }}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                        <li><a href="{% url 'account:profile' %}"><i class="fa fa-user"></i>  个人信息</a></li>
                        <li><a href="{% url 'account:logout' %}"><i class="fa fa-sign-out"></i> 注销</a></li>
                    </ul>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'account:signup' %}" class="btn btn-default dropdown-toggle info-number">
                        注册
                    </a>
                </li>
                <li>
                    <a href="{% url 'account:login' %}" class="btn btn-default dropdown-toggle info-number">
                        登录
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
    <!--notification menu end -->
</div>
